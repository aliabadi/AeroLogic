name: Github runner for Pigweed CI
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  ubuntu_latest_tag:
    runs-on: [self-hosted]
    steps:
    - name: Fetch repo changes
      run: git fetch
      working-directory: $HOME/AeroLogic
    - name: Pull repo changes
      run: git pull
      working-directory: $HOME/AeroLogic
